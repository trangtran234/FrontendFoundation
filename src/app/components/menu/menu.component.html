<div class="menu">
  <button mat-button [matMenuTriggerFor]="new">
      <mat-icon color="error">add</mat-icon>
      New
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  <mat-menu #new="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
  
  <button mat-button [matMenuTriggerFor]="upload">
      <mat-icon color="error">vertical_align_top</mat-icon>
      Upload
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  <mat-menu #upload="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
  
  <button mat-button>
      <mat-icon color="error">sync</mat-icon>Sync
  </button>
  
  <button mat-button>
      <img src="https://img.icons8.com/color/32/000000/ms-excel.png">
      Export to Excel
  </button>
  
  <button mat-button [matMenuTriggerFor]="flow">
      <mat-icon color="error">donut_large</mat-icon>
      Flow
      <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  <mat-menu #flow="matMenu">
    <button mat-menu-item>Item 1</button>
    <button mat-menu-item>Item 2</button>
  </mat-menu>
  
  <button mat-icon-button [matMenuTriggerFor]="more_horiz">
      <mat-icon>more_horiz</mat-icon>
  </button>
  <mat-menu #more_horiz="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
</div>
