<app-menu></app-menu>
<div>
  <span>Documents</span>

  <table mat-table [dataSource]="dataSource" matSort matSortStart="desc">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="checkedState">
      <th mat-header-cell *matHeaderCellDef>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox color="warn"></mat-checkbox>
      </td>
    </ng-container>
    <!-- Image Column -->
    <ng-container matColumnDef="imagePath">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon>insert_drive_file</mat-icon>
      </th>
      <td mat-cell *matCellDef="let element"><img src="{{element.imagePath}}">
      </td>
    </ng-container>

    <!-- Reuse code for Name, Modified, Modified By-->
    <ng-container matColumnDef="{{itemCol}}" *ngFor="let itemCol of displayedColumns | slice:2">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{itemCol | titlecase}}
      </th>
      <td mat-cell *matCellDef="let element" routerLink="/detail/{{element.id}}"> {{element[itemCol]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
