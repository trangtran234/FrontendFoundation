<div>
  <h2>Documents</h2>
  <table mat-table [dataSource]="dataSource" matSort> <!-- Recheck and change solution: matSort here -->
    <!-- Image Column -->
    <ng-container matColumnDef="imagePath">
      <th mat-header-cell *matHeaderCellDef><mat-icon>insert_drive_file</mat-icon></th>
      <td mat-cell *matCellDef="let element"><img src="https://img.icons8.com/color/32/000000/ms-excel.png"></td> <!-- Recheck and change solution: variable here -->
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name 
          <mat-icon>keyboard_arrow_down</mat-icon>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Modified Column -->
    <ng-container matColumnDef="modified">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modified 
          <mat-icon>keyboard_arrow_down</mat-icon>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.modified}} </td>
    </ng-container>
  
    <!-- Modified By Column -->
    <ng-container matColumnDef="modifiedBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modified By 
          <mat-icon>keyboard_arrow_down</mat-icon>
      </th>
      <td mat-cell *matCellDef="let element"> {{element.modifiedBy}} </td>
    </ng-container>
  
    <!-- Add new Column -->
    <!-- <ng-container matColumnDef="addnew">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <mat-icon>add</mat-icon>
          Add new </th>
        <td mat-cell *matCellDef="let element"> {{element.addnew}} </td>
      </ng-container> -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
