<div>
  <span>Documents</span>

  <table mat-table [dataSource]="dataSource" matSort matSortStart="desc">
    <!-- Checkbox Column -->
    <ng-container matColumnDef="checkedState">
        <th mat-header-cell *matHeaderCellDef>
        </th>
        <td mat-cell *matCellDef="let element"><mat-checkbox color="warn"></mat-checkbox>
        </td>
      </ng-container>
    <!-- Image Column -->
    <ng-container matColumnDef="imagePath">
      <th mat-header-cell *matHeaderCellDef>
        <mat-icon>insert_drive_file</mat-icon>
      </th>
      <td mat-cell *matCellDef="let element"><img src="{{element.imagePath}}">
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name 
      </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Modified Column -->
    <ng-container matColumnDef="modified">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modified 
      </th>
      <td mat-cell *matCellDef="let element"> {{element.modified}} </td>
    </ng-container>
  
    <!-- Modified By Column -->
    <ng-container matColumnDef="modifiedBy">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modified By 
      </th>
      <td mat-cell *matCellDef="let element"> {{element.modifiedBy}} </td>
    </ng-container>
  
    <!-- Add new Column -->
    <!-- <ng-container matColumnDef="addnew">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <mat-icon>add</mat-icon>
          Add new </th>
        <td mat-cell *matCellDef="let element"> {{element.addnew}} </td>
      </ng-container> -->
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (mouseenter)="onClick()"></tr>
  </table>
  </div>
